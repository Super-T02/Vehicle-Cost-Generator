<nz-header>

  <img *ngIf="this.resizeService.innerWidth > breakPoints.extraSmall" class="logo"
       src="assets/{{this.resizeService.logo.name}}.svg"
       alt="Vehicle Cost Calculator Logo"
       width="{{this.resizeService.logo.width}}"
       routerLink=""
  />

  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item nzDisabled class="noHover">
      <button
        (click)="this.auth.logout()"
        routerLink="login"
        nz-button
        nzType="primary"
        [disabled]="!auth.authenticated"
        [nzShape]="'round'"
        nz-tooltip="Logout"
        nzTooltipPlacement="bottom"
      >
        <i *ngIf="this.resizeService.innerWidth < breakPoints.xxSmall" nz-icon nzType="logout" nzTheme="outline"></i>
        {{this.resizeService.innerWidth >= breakPoints.xxSmall? 'Logout' : undefined}}
      </button>
    </li>
    <li nz-menu-item
        [nzSelected]="url === '/'"
        routerLink="/"
        nz-tooltip
        [nzTooltipTrigger]="this.resizeService.isMobile ? 'hover' : null"
        nzTooltipTitle="Home"
        nzTooltipPlacement="bottom"
    >
      <i nz-icon
         [nzType]="'home'"
         [nzTheme]="'outline'"
      ></i>
      <span *ngIf="!this.resizeService.isMobile">HOME</span>
    </li>

    <li nz-menu-item
        nzMatchRouter
        routerLink="/overview"
        nz-tooltip
        [nzTooltipTrigger]="this.resizeService.isMobile ? 'hover' : null"
        nzTooltipTitle="Overview"
        nzTooltipPlacement="bottom"
    >
      <i nz-icon
         [nzType]="'fund-view'"
         [nzTheme]="'outline'"
      ></i>
      <span *ngIf="!this.resizeService.isMobile">OVERVIEW</span>
    </li>

    <li *ngIf="this.auth.authenticated" nz-menu-item
        routerLink="/user"
        nzMatchRouter
        nz-tooltip
        [nzTooltipTrigger]="this.resizeService.isMobile ? 'hover' : null"
        nzTooltipTitle="User"
        nzTooltipPlacement="bottom"
    >
      <i nz-icon
         [nzType]="'user'"
         [nzTheme]="'outline'"
      ></i>
      <span *ngIf="!this.resizeService.isMobile">{{this.auth.username.toUpperCase()}}</span>
    </li>

    <li *ngIf="!this.auth.authenticated" nz-menu-item
        routerLink="/login"
        nzMatchRouter
        nz-tooltip
        [nzTooltipTrigger]="this.resizeService.isMobile ? 'hover' : null"
        nzTooltipTitle="Login"
        nzTooltipPlacement="bottom"
    >
      <i nz-icon
         [nzType]="'user'"
         [nzTheme]="'outline'"
      ></i>
      <span *ngIf="!this.resizeService.isMobile">LOGIN</span>
    </li>
  </ul>

</nz-header>
