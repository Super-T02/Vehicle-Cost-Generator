<form class="form"  [formGroup]="addRepeat" (ngSubmit)="onSubmit()" nz-form>
  <nz-form-item>
    <nz-form-control nzErrorTip="Name should not be empty!">
      <nz-input-group>
        <input
          nz-input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Name"
          required
        >
      </nz-input-group>
    </nz-form-control>
    <nz-form-control *ngIf="resize.innerWidth > 580" nzErrorTip="Date should not be empty!">
      <nz-input-group>
        <nz-date-picker
          nzMode="date"
          formControlName="date"
          id="date"
          nzPlaceHolder="Date"
          style="width: 100%"
          required
        >
        </nz-date-picker>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *ngIf="resize.innerWidth <= 580">
    <nz-form-control nzErrorTip="Date should not be empty!">
      <nz-input-group>
        <nz-date-picker
          nzMode="date"
          formControlName="date"
          id="date2"
          nzPlaceHolder="Date"
          style="width: 100%"
          required
        >
        </nz-date-picker>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzErrorTip="Period should not be empty!">
      <nz-input-group>
        <nz-select
          id="period"
          formControlName="period"
          nzPlaceHolder="Period of repeating"
          required
        >
          <nz-option
            *ngFor="let fuel of costService.repeatingPeriods"
            [nzLabel]="fuel.text"
            [nzValue]="fuel.value"
          ></nz-option>
        </nz-select>
      </nz-input-group>
    </nz-form-control>
    <nz-form-control *ngIf="resize.innerWidth > 580" nzErrorTip="Price should not be empty!">
      <nz-input-group nzAddOnAfter="€">
        <input
          nz-input
          id="price"
          type="number"
          min="0"
          step="0.1"
          formControlName="price"
          placeholder="Price"
          required
        >
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item  *ngIf="resize.innerWidth <= 580">
    <nz-form-control nzErrorTip="Price should not be empty!">
      <nz-input-group nzAddOnAfter="€">
        <input
          nz-input
          id="price2"
          type="number"
          min="0"
          step="0.1"
          formControlName="price"
          placeholder="Price"
          required
        >
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <nz-input-group>
        <input
          nz-input
          id="description"
          type="text"
          formControlName="description"
          placeholder="Description"
        >
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>



  <nz-form-item>
    <nz-form-control>
      <div class="button-flex">
        <button
          *ngIf="!deliverData"
          id="add-btn"
          nz-button
          [nzType]="'primary'"
          nzShape="round"
          [disabled]="!addRepeat.valid"
        >
          Add Cost Item <i nz-icon nzType="plus"></i>
        </button>

        <button
          *ngIf="deliverData"
          id="edit-btn"
          nz-button
          [nzType]="'primary'"
          nzShape="round"
          [disabled]="!addRepeat.valid"
        >
          Update Cost Item <i nz-icon nzType="edit"></i>
        </button>
      </div>

    </nz-form-control>
  </nz-form-item>
</form>
