<div class="headline">
  <h1>Cost Overview</h1>
  <button
    nz-button
    (click)="add()"
    nzType="primary"
    nzShape="round"
  >
    Add Cost Item
    <i nz-icon nzType="plus"></i>
  </button>
</div>
<nz-divider></nz-divider>

<div class="stats">
  <nz-statistic class="centerText" [nzValue]="'Single Costs'" nzTitle="Highest Cost Group"></nz-statistic>
  <nz-divider [nzType]="'vertical'" style="height: 50px"></nz-divider>
  <nz-statistic class="centerText" [nzValue]="50 | number" nzTitle="Average Costs per month (EUR)"></nz-statistic>
  <nz-divider [nzType]="'vertical'" style="height: 50px"></nz-divider>
  <nz-statistic class="centerText" [nzValue]="8.06 | number" nzTitle="Average Consumption (L/100km)"></nz-statistic>
  <nz-divider [nzType]="'vertical'" style="height: 50px"></nz-divider>
  <nz-statistic class="centerText" [nzValue]="150 | number" nzTitle="Sum Single Costs (EUR)"></nz-statistic>
  <nz-divider [nzType]="'vertical'" style="height: 50px"></nz-divider>
  <nz-statistic class="centerText" [nzValue]="1000 | number" nzTitle="Sum Repeating Costs (EUR)"></nz-statistic>
  <nz-divider [nzType]="'vertical'" style="height: 50px"></nz-divider>
  <nz-statistic class="centerText" [nzValue]="120 | number" nzTitle="Sum Fuel Costs (EUR)"></nz-statistic>
  <nz-divider [nzType]="'vertical'" style="height: 50px"></nz-divider>
</div>

<nz-divider></nz-divider>

<!--Chart for sum per month for each-->
<h2>Costs per Month</h2>
<nz-divider></nz-divider>
<app-costs-per-month-chart [type]="'all'"></app-costs-per-month-chart>
