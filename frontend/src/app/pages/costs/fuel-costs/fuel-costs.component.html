<div class="headline">
  <h1>Fuel Costs</h1>
  <button
    nz-button
    (click)="addFuelCost()"
    nzType="primary"
    nzShape="round"
  >
    Add Cost Item
    <i nz-icon nzType="plus"></i>
  </button>
</div>
<nz-divider></nz-divider>

<nz-table
  #basicTable
  [nzData]="costService.costs.fuel"
  nzPaginationType="small"
  [nzPageSize]="20"
  [nzScroll]="{ x: '1080px', y: '340px' }"
>
  <thead>
  <tr>
    <th
      *ngFor="let column of listOfColumns"
      [nzSortOrder]="column.sortOrder"
      [nzSortFn]="column.sortFn"
      [nzSortDirections]="column.sortDirections"
      [nzFilterMultiple]="column.filterMultiple"
      [nzFilters]="column.listOfFilter"
      [nzFilterFn]="column.filterFn"
      [nzShowFilter]="column.listOfFilter.length > 0"
    >
      {{ column.name }}
    </th>
    <th nzRight>Action</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let data of basicTable.data">
    <tr>
      <td>{{ data.price }} â‚¬</td>
      <td>{{ data.km }} km</td>
      <td>{{ data.volume }} l</td>
      <td>{{ data.consumption }}l / 100 km</td>
      <td>{{ data.date | date: 'dd MMM YYYY' }}</td>
      <td>{{ data.type }}</td>
      <td nzRight>
        <a
          (click)="updateCost(data.id)"
          nz-tooltip="Edit"
        >
          <i nz-icon nzType="edit" nzTheme="outline"></i>
        </a>
        <nz-divider nzType="vertical"></nz-divider>
        <a
          (click)="deleteCost(data.id)"
          nz-tooltip="Delete"
        >
          <i nz-icon nzType="delete" nzTheme="outline"></i>
        </a>
      </td>
    </tr>
  </ng-container>

  </tbody>
</nz-table>

<h2>Fuel Costs per Month</h2>
<nz-divider></nz-divider>
<app-costs-per-month-chart [type]="'fuel'"></app-costs-per-month-chart>
