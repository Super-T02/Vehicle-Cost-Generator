<nz-breadcrumb>
  <nz-breadcrumb-item routerLink="">Home</nz-breadcrumb-item>
  <nz-breadcrumb-item routerLink="/404">Error</nz-breadcrumb-item>
</nz-breadcrumb>


<div class="inner-content">
  <img
    id="page-not-found-svg"
    src="assets/{{this.picture.name}}.svg"
    alt="404 - Page not found"
  >
  <h1>Sorry</h1>
  <p>
    This page doesn't exist
  </p>
  <div class="horizontal-flex">
    <button
      *ngIf="lastRoute.route !== '/'"
      nz-button
      nzType="primary"
      [routerLink]="lastRoute.route"
      [queryParams]="lastRoute.query"
    >
      Back to last visited
    </button>
    <button
      nz-button
      nzType="primary"
      [routerLink]="'/'"
    >
      Back to Home
    </button>
  </div>

</div>
