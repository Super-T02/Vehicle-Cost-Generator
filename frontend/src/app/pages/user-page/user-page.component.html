<nz-breadcrumb>
  <nz-breadcrumb-item routerLink="">Home</nz-breadcrumb-item>
  <nz-breadcrumb-item routerLink="/user">User</nz-breadcrumb-item>
</nz-breadcrumb>

<div class="inner-content">
  <h1 class="centerText">Welcome to your profile, <span class="primary-color">{{this.auth.username | uppercase}}</span></h1>

  <nz-modal [(nzVisible)]="visible && loaded" nzTitle="Update User credentials" (nzOnCancel)="handleCancel()">
    <div *nzModalContent>
      <form class="form"  [formGroup]="editForm" nz-form>
        <nz-form-item>
          <nz-form-control nzErrorTip="Username should not be empty!">
            <nz-input-group>
              <input
                nz-input
                id="username"
                type="text"
                formControlName="username"
                placeholder="Username"
                required
              >
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzErrorTip="Email should not be empty!">
            <nz-input-group>
              <input
                nz-input
                id="email"
                type="email"
                formControlName="email"
                placeholder="Email"
                required
              >
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzErrorTip="Password shouldn't be empty">
            <nz-input-group>
              <input
                nz-input
                id="password"
                type="password"
                formControlName="password"
                placeholder="Password"
              >
            </nz-input-group>
          </nz-form-control>
          <nz-form-control nzErrorTip="Passwords aren't the same">
            <nz-input-group>
              <input
                nz-input
                id="passwordCheck"
                type="password"
                formControlName="passwordCheck"
                placeholder="Repeat password"
              >
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
    <div *nzModalFooter>
      <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
      <button nz-button nzType="primary" (click)="handleSubmit()">Edit</button>
    </div>
  </nz-modal>

  <div *ngIf="loaded" (click)="this.visible = true">
    Test Data
  </div>
</div>
